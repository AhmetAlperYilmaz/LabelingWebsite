{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Label and Upload Images
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='starter-template.css')}}">
{% endblock %}

{% block content %}
<br />
<br />
<h1> YOU CAN UPLOAD YOUR IMAGES AND LABEL IMAGES FROM HERE</h1>

<form action="/label" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label>Upload an image</label>
        <div class="custom-file">
            <input oninput="filesize(this);" type="file" class="custom-file-input" name="image" id="image">
            <label class="custom-file-label" for="image">Select image...</label>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
